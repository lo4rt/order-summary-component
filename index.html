<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="summary-component">
      <picture class="summary-component__image-container">
        <img src="images/illustration-hero.svg" alt="" class="summary-component__image">
      </picture>
      <div class="summary-component__info">
        <h2 class="summary-component__header">Order Summary</h2>
        <p class="summary-component__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="summary-component__selected-order">
          <img src="images/icon-music.svg" alt="">
          <div class="summary-component__selected-info">
            <h2 class="summary-component__selected-header">Annual Plan</h2>
            <p class="summary-component__selected-price">$59.99/year</p>
          </div>
          <button class="summary-component__selected-change-btn">Change</button>
        </div>
        <button class="summary-component__pay-btn">Proceed to Payment</button>
        <button class="summary-component__cancel-btn">Cancel Order</button>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/lo4rt">LorRrR</a>.
    </div>
  </footer>
  
</body>
</html>
